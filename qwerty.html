<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Qwerty Typeggio</title>

    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <h1>Qwerty Typeggio</h1>

    <section id="landing-layout">
        <h2>Lessons</h2>
        <fieldset>
            <select data-layout="qwerty" id="lesson-select">
                <option value="lesson-01.txt">Lesson 01</option>
                <option value="lesson-02.txt">Lesson 02</option>
                <option value="lesson-03.txt">Lesson 03</option>
                <option value="lesson-04.txt">Lesson 04</option>
                <option value="lesson-05.txt">Lesson 05</option>
                <option value="lesson-06.txt">Lesson 06</option>
                <option value="lesson-07.txt">Lesson 07</option>
                <option value="lesson-08.txt">Lesson 08</option>
                <option value="lesson-09.txt">Lesson 09</option>
                <option value="lesson-10.txt">Lesson 10</option>
                <option value="lesson-11.txt">Lesson 11</option>
                <option value="lesson-12.txt">Lesson 12</option>
                <option value="lesson-13.txt">Lesson 13</option>
                <option value="lesson-14.txt">Lesson 14</option>
                <option value="lesson-15.txt">Lesson 15</option>
                <option value="lesson-16.txt">Lesson 16</option>
                <option value="lesson-17.txt">Lesson 17</option>
                <option value="lesson-18.txt">Lesson 18</option>
                <option value="lesson-19.txt">Lesson 19</option>
                <option value="lesson-20.txt">Lesson 20</option>
                <option value="lesson-21.txt">Lesson 21</option>
                <option value="lesson-22.txt">Lesson 22</option>
                <option value="lesson-23.txt">Lesson 23</option>
                <option value="lesson-24.txt">Lesson 24</option>
                <option value="lesson-25.txt">Lesson 25</option>
                <option value="lesson-26.txt">Lesson 26</option>
                <option value="lesson-27.txt">Lesson 27</option>
                <option value="lesson-28.txt">Lesson 28</option>
                <option value="lesson-29.txt">Lesson 29</option>
                <option value="lesson-30.txt">Lesson 30</option>
                <option value="lesson-31.txt">Lesson 31</option>
                <option value="lesson-32.txt">Lesson 32</option>
                <option value="lesson-33.txt">Lesson 33</option>
                <option value="lesson-34.txt">Lesson 34</option>
            </select>
            <input type="button" value="Start" id="starter" />
        </fieldset>
    </section>

    <div id="lesson-result"></div>
    <section id="lesson-container"></section>
    <section id="all-results-container"></section>

    <section id="results-controls">
        <input type="button" value="Export" id="exporter" />
        <label for="importer">Import:</label>
        <input type="file" id="importer">
    </section>

    <script type="module" src="js/app.js"></script>

    <section id="footer">
        Made by <a href="https://github.com/abyr">OD</a>
    </section>
</body>
</html>
